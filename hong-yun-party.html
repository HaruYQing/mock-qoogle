<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mock search engine for tv drama shooting. Won't collect any information."
    />
    <title>Qoogle | mock</title>

    <!-- 網站 icon -->
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png" />

    <!-- 預載圖片 -->
    <link rel="preload" as="image" href="./assets/images/old_tiny_logo.webp" />
    <link rel="preload" as="image" href="./assets/images/old_pagination.webp" />
    <link rel="preload" as="image" href="./assets/images/case-pic.webp" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./old.css" />
    <link rel="stylesheet" href="./first-search/first-search.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header class="old-header">
        <div class="old-left">
          <span class="wide focused">搜尋</span>
          <span class="wide">相片</span>
          <span class="wide">地圖</span>
          <span>Play</span>
          <span>QouTube</span>
          <span class="wide">新聞</span>
          <span>Qmail</span>
          <span class="wide">文件</span>
          <span class="wide">更多</span>
          <img src="./assets/icons/down_tri_icon.png" />
        </div>

        <div class="old-right">
          <span>登入</span>
          <img src="./assets/icons/setting_icon.png" />
        </div>
      </header>

      <header class="second-header">
        <div class="second-top">
          <img src="./assets/images/old_tiny_logo.webp" />

          <form
            class="second-search-container"
            onsubmit="handleNewSearch(event)"
          >
            <input type="text" value="鴻雲案" />
            <button type="submit">
              <img src="./assets/icons/search_icon.png" />
            </button>
          </form>

          <span>安全搜尋:關閉</span>
        </div>
        <div class="second-middle">
          <span>網頁</span>
          <span>圖片</span>
          <span>地圖</span>
          <span>評論</span>
          <span
            >更多
            <img src="./assets/icons/down_tri_tiny_icon.png" />
          </span>
          <span>搜尋工具</span>
        </div>
      </header>

      <main class="second-main">
        <section class="result-container">
          <img src="./assets/images/case-pic.webp" />
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
